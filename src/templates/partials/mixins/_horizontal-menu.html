{% macro call(props) %}
<!-- begin horizontal-menu -->
<div class="horizontal-menu {{props.classList}}">
  <div class="horizontal-menu__container">
    <ul class="horizontal-menu__list">
      {% for item in props.items %}
        <li class="horizontal-menu__item">
          <a
            href="{{item.href or '#'}}"
            class="horizontal-menu__link {{item.linkClassList}}"
            data-animation="ripple"
            {{item.attrs | safe}}
          >{{item.text | safe}}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
<!-- end horizontal-menu -->
{% endmacro %}
