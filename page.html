<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Approval Request</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/app.css">
  </head>
  <body>
    <!-- BEGIN content -->
    <div class="app" id="root">
      <!-- begin header -->
      <header class="header">
        <div class="header__container">
          <div class="header__title">Web POS approval request</div>
        </div>
      </header>
      <!-- end header -->
      <div class="main">
        <!-- begin sidebar -->
        <div class="sidebar">
          <div class="sidebar__header">
            <div class="sidebar__header-row">
              <div class="sidebar__header-col">Walk-In</div>
            </div>
          </div>
          <div class="sidebar__body">
            <div class="sidebar__items">
              <div class="sidebar-item sidebar__item">
                <div class="sidebar-item__row">
                  <div class="sidebar-item__col">
                    <div class="sidebar-item__value">7 32GB SVR</div>
                    <div class="sidebar-item__sub">SN: 0722222222224426</div>
                  </div>
                  <div class="sidebar-item__col">
                    <div class="sidebar-item__row">
                      <div class="sidebar-item__col">
                        <div class="sidebar-item__value">1x</div>
                        <div class="sidebar-item__sub">$100.0</div>
                      </div>
                      <div class="sidebar-item__col text-right">
                        <div class="sidebar-item__value">$100.00</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="sidebar-item sidebar__item">
                <div class="sidebar-item__row">
                  <div class="sidebar-item__col">
                    <div class="sidebar-item__value">Service Payment</div>
                  </div>
                  <div class="sidebar-item__col">
                    <div class="sidebar-item__row">
                      <div class="sidebar-item__col">
                        <div class="sidebar-item__value">1x</div>
                        <div class="sidebar-item__sub">$128.00</div>
                      </div>
                      <div class="sidebar-item__col text-right">
                        <div class="sidebar-item__value">$128.00</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="sidebar__footer">
            <div class="sidebar__total">
              <div class="sidebar__total-list">
                <div class="sidebar__total-item">
                  <div class="sidebar__total-label">Subtotal</div>
                  <div class="sidebar__total-value">$228.00</div>
                </div>
                <div class="sidebar__total-item">
                  <div class="sidebar__total-label">Discount</div>
                  <div class="sidebar__total-value">$10.00</div>
                </div>
                <div class="sidebar__total-item">
                  <div class="sidebar__total-label">Sales Tax</div>
                  <div class="sidebar__total-value">$10.00</div>
                </div>
              </div>
              <div class="sidebar__total-list">
                <div class="sidebar__total-item">
                  <div class="sidebar__total-label">Total</div>
                  <div class="sidebar__total-value">$228.00</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- end sidebar -->
        <div class="container">
          <div class="section">
            <div class="form">
              <div class="form__label">Sales representative Simon Carter has request your approval for 10$ discount on order</div>
              <div class="form__field">
                <textarea class="textarea " placeholder="Type in your comments here"></textarea>
              </div>
              <div class="form__controls">
                <div class="form__control">
                  <button class="btn btn_primary btn_wide text-uppercase" data-animation="ripple">Approve</button>
                </div>
                <div class="form__control">
                  <button class="btn btn_primary btn_wide text-uppercase" data-animation="ripple">Decline</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>
</html>
